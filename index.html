<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- A-Frame estable -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js compatible -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- MARCADOR HIRO -->
        <a-marker preset="hiro">

            <!-- MODELO 3D -->
            <a-entity gltf-model="proyectoanimacion.gltf" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>

        </a-marker>

        <!-- CÃMARA -->
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
